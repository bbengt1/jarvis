# Workflow Status Template

# This tracks progress through BMM methodology Analysis, Planning, and Solutioning phases.
# Implementation phase is tracked separately in sprint-status.yaml

# STATUS DEFINITIONS:
# ==================
# Initial Status (before completion):
#   - required: Must be completed to progress
#   - optional: Can be completed but not required
#   - recommended: Strongly suggested but not required
#   - conditional: Required only if certain conditions met (e.g., if_has_ui)
#
# Completion Status:
#   - {file-path}: File created/found (e.g., "docs/product-brief.md")
#   - skipped: Optional/conditional workflow that was skipped

generated: "2026-01-03"
project: "J.A.R.V.I.S."
project_type: "ai-assistant"
selected_track: "method"
field_type: "brownfield"
workflow_path: "method-brownfield.yaml"

workflow_status:
  # Phase 0: Documentation (Prerequisite for brownfield)
  - phase: 0
    name: "Documentation"
    note: "Prerequisite for brownfield without docs"
    workflows:
      - id: "document-project"
        status: "docs/index.md"
        agent: "analyst"
        command: "/bmad:bmm:workflows:document-project"
        purpose: "Understand existing codebase before planning"
        completed: "2026-01-03"
        outputs:
          - "docs/index.md"
          - "docs/architecture.md"
          - "docs/project-context.md"
          - "docs/api-reference.md"
          - "docs/skills-guide.md"
          - "docs/llm-providers.md"
          - "docs/home-automation.md"

  # Phase 1: Analysis (Optional - User selected)
  - phase: 1
    name: "Analysis"
    note: "User-selected during workflow-init"
    workflows:
      - id: "brainstorm-project"
        status: "optional"
        agent: "analyst"
        command: "/bmad:core:workflows:brainstorming"
        note: "Selected by user"
      - id: "research"
        status: "optional"
        agent: "analyst"
        command: "/bmad:bmm:workflows:research"
        note: "Selected by user"

  # Phase 2: Planning
  - phase: 2
    name: "Planning"
    workflows:
      - id: "prd"
        status: "_bmad-output/planning-artifacts/prd.md"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-prd"
        output: "Product Requirements Document with FRs and NFRs"
        completed: "2026-01-03"
      - id: "create-ux-design"
        status: "conditional"
        condition: "if_has_ui"
        agent: "ux-designer"
        command: "/bmad:bmm:workflows:create-ux-design"
        note: "Determined after PRD - user/agent decides if needed"

  # Phase 3: Solutioning
  - phase: 3
    name: "Solutioning"
    workflows:
      - id: "create-architecture"
        status: "_bmad-output/planning-artifacts/architecture.md"
        agent: "architect"
        command: "/bmad:bmm:workflows:create-architecture"
        output: "System architecture document"
        completed: "2026-01-03"
      - id: "create-epics-and-stories"
        status: "_bmad-output/planning-artifacts/epics.md"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-epics-and-stories"
        note: "Break down PRD into implementable epics and stories"
        completed: "2026-01-03"
        outputs:
          - "8 epics with 40 stories"
          - "51 new FRs covered"
          - "17 existing FRs acknowledged"
      - id: "test-design"
        status: "optional"
        agent: "tea"
        command: "/bmad:bmm:workflows:testarch-test-design"
        output: "System-level testability review"
      - id: "implementation-readiness"
        status: "_bmad-output/planning-artifacts/implementation-readiness-report-2026-01-03.md"
        agent: "architect"
        command: "/bmad:bmm:workflows:check-implementation-readiness"
        note: "Validates PRD + Architecture + Epics + UX (optional)"
        completed: "2026-01-03"
        result: "READY FOR IMPLEMENTATION"

  # Phase 4: Implementation
  - phase: 4
    name: "Implementation"
    workflows:
      - id: "sprint-planning"
        status: "_bmad-output/implementation-artifacts/sprint-status.yaml"
        agent: "sm"
        command: "/bmad:bmm:workflows:sprint-planning"
        note: "Creates sprint plan - subsequent work tracked in sprint-status.yaml"
        completed: "2026-01-03"
        outputs:
          - "8 epics tracked"
          - "40 stories tracked"
          - "8 retrospectives (optional)"
